<!-- projects.component.html -->

<div class="container">
  <div class="filters">
    <h2>Filters</h2>
    <form [formGroup]="projectsForm" (ngSubmit)="applyFilters()">
      <div class="filter-row">
        <label>Nome do Projeto:
          <input formControlName="nomeProjeto" placeholder="All">
        </label>
        <label>Tipo do projeto:
          <input formControlName="tipoProjeto" placeholder="All">
        </label>
        <label>Tipo de Participacao:
          <input formControlName="tipoParticipacao" placeholder="All">
        </label>
      </div>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="data-table">
    <h2>Data Table</h2>
    <table>
      <thead>
        <tr>
          <th>Nome Projeto</th>
          <th>Tipo do Projeto</th>
          <th>Tipo de Participação</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of projetos">
          <tr *ngFor="let projeto of item.projetosConservacao">
            <td>{{projeto.nomeProjeto}}</td>
            <td>{{projeto.tipoProjeto}}</td>
            <td>{{projeto.tipoParticipacao}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="pagination">
      <span>Previous</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>Next</span>
    </div>
  </div>
</div>
